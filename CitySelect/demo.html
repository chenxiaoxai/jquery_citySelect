<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/jquery.cityselect.js"></script>
</head>
<body>
    <div id="citySelect"  style="float:left;margin-left: 15px;">
        <select class="prov" id="province"></select>
        <select class="city" disabled="disabled" id="city"></select>
        <select class="dist" disabled="disabled" id="county"></select>
    </div>
<script>
    /**
     *
     * Ajax 三级省市联动
     * http://code.ciaoca.cn/
     * 日期：2012-7-18
     *
     * settings 参数说明
     * -----
     * url:省市数据josn文件路径
     * prov:默认省份
     * city:默认城市
     * dist:默认地区（县）
     * nodata:无数据状态
     * required:必选项
     *
     *  个人初次使用后需要注意的事项，暂未发现兼容性问题
     *  在填写prov参数设置时，不需要写省这个字，例如：广东省，只需写广东即可，不然会不出效果
     *  同理 在填写city参数设置时，不需要写市这个字，例如：广州市，只需写广州即可，不然会不出效果
     *  重点： 在填写dist参数设置时，需要写区/县这个字，例如：天河区，如果只写天河，就会不出效果
     * */

    //正确
    $("#citySelect").citySelect({prov:"广东",city:"广州",dist:"天河区",required:false});
    //错误，天河区少写了一个区字
    ///$("#citySelect").citySelect({prov:"广东",city:"广州",dist:"天河",required:false});

</script>
</body>
</html>
